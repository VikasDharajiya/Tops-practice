<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* Selectors - tag name, id name & class name */
    h4{
      color: red;
      background-color: bisque;
      font-size: 30px;
      border-style: solid;
      border-color: black;
    }
    #ok{
      color: blue;
      font-size: 50px;
      border-style: solid;
      border-color: yellow;

    }
  </style>
</head>
<body>
  <!-- inline css -->
   <h3 style="color: brown; background-color: aqua;">Hello</h3>

  <!-- internal css -->
   <h4>This is internal css</h4>
   <h4 id="ok">Hey</h4>


</body>
</html>
