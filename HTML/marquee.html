<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
   <!-- direction-- left,right,up,down -->
     <!-- behavior -- scroll slide alternate-->
      <!-- scrollamount scrolldelay -->

      <marquee behavior="scroll" direction="left" bgcolor="pink" height="100px" width="900px" vspace="50" hspace="130" loop="2" scrolldelay="100">Hey whatsapp??, I'm good...</marquee>
      <marquee behavior="scroll" direction="down" bgcolor="pink" height="100px" width="900px" vspace="50" hspace="130" loop="2" scrolldelay="100">Hey whatsapp??, I'm good...</marquee>
      <marquee behavior="slide" direction="up" bgcolor="blue" height="100px" width="900px" vspace="50" hspace="130" loop="2" scrollamount="10">Hey whatsapp??, I'm good...</marquee>
      <marquee behavior="slide" direction="down" bgcolor="pink" height="100px" width="900px" vspace="50" hspace="130" loop="2" scrolldelay="100">Hey whatsapp??, I'm good...</marquee>
</body>
</html>
