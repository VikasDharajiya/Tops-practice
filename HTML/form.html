<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Registration Form</h2>
    <form action="#" method="get">
      <table>
        <tr>
          <td><label for="">Name:</label></td>
          <td>
            <input type="text" name="" id="" placeholder="Enter your name" />
          </td>
        </tr>

        <tr>
          <td><label for="">Age:</label></td>
          <td>
            <input type="number" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Email:</label>
          </td>
          <td>
            <input type="email" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Password:</label>
          </td>
          <td>
            <input type="password" />
          </td>
        </tr>
        <tr>
          <td><label for="">Range:</label></td>
          <td><input type="range" /></td>
        </tr>

        <tr>
          <td><label for="">Color:</label></td>
          <td><input type="color" /></td>
        </tr>

        <tr>
          <td><label for="">Gender:</label></td>
          <td>
            <input type="radio" name="m1" id="" />Male
            <input type="radio" name="m1" id="" />Female
          </td>
        </tr>

        <tr>
          <td><label for="">Education:</label></td>
          <td>
            <input type="checkbox" />10<sup>th</sup>
            <input type="checkbox" />12<sup>th</sup>
            <input type="checkbox" />BCA <input type="checkbox" />BE
          </td>
        </tr>

        <tr>
          <td><label for="">Address</label></td>
          <td><textarea name="" id="" rows="2" cols="25"></textarea></td>
        </tr>

        <tr>
          <td><label for="">Country</label></td>
          <td>
            <select name="" id="">
              <option value="">--select country--</option>
              <option value="">India</option>
              <option value="">UK</option>
              <option value="">USA</option>
              <option value="">Canada</option>
            </select>
          </td>
        </tr>

        <tr>
          <td><label for="">Date:</label></td>
          <td><input type="date" /></td>
        </tr>

        <tr>
          
          <td colspan="" ><button type="reset">Clear</button></td>
          <td><button type="submit">Save</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
