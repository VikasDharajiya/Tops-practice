<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <!-- ordered list -->
    <ol>    
      <li>xyz</li>
      <li>abc</li>
      <li>hey</li>
    </ol>
    <ol type="A" start="3">
      <!-- start from your choice -->
      <li>xyz</li>
      <li>abc</li>
      <li>hey</li>
    </ol>
    <ol type="a">
      <li>xyz</li>
      <li>abc</li>
      <li>hey</li>
    </ol>
     <ol type="I">
      <li>xyz</li>
      <li>abc</li>
      <li>hey</li>
    </ol>
     <ol type="i">
      <li>xyz</li>
      <li>abc</li>
      <li>hey</li>
    </ol>

    <!-- unorderd list -->

    <ul>
      <li>xyz</li>
      <li>abc</li>
      <li>ronny</li>
    </ul>
    <ul type="circle">
      <li>xyz</li>
      <li>abc</li>
      <li>ronny</li>
    </ul>
    <ul type="square">
      <li>xyz</li>
      <li>abc</li>
      <li>ronny</li>
    </ul>
  </body>
</html>
